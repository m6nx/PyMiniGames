{% extends "base.html" %} {% block title %}Sign-Up{% endblock %} 

{% block content%}

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <hr>
    <div class="form-group">
        <label for="email" class="sign-up">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="userName" class="sign-up">Username</label>
        <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password1" class="sign-up">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2" class="sign-up">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br>
    <button type="submit" class="btn">Submit</button>
</form>
{% endblock %}
